<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="png" sizes="32x32" href="img/favicon-32x32.png">
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div><img id="img" src="img/image-equilibrium.jpg" alt=""></div>
      <div class="info">
        <h2 id="nameNFT">Equilibrium #3429</h2>
        <p id="descriptionNTF">Our Equilibrium collection promotes balance and calm </p>
      </div>
      <div class="icons">
        <div class="iconEquilibrium">
          <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
          <span id="spanNumber">0.041 ETH</span>
        </div>
        <div class="iconClock">
          <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
          <span id="pClock">3 day left</span> 
        </div>
      </div>
      <hr class="line"></hr>
      <div class="user">
        <img src="img/image-avatar.png" alt="" class="avatar">
        <span id="by">Creation of <span id="nameUser">Jules Wyvern</span></span>
      </div>
    </div>
  </div>
</body>
</html>
